    <!-- Nodes (Blue set) -->
    <circle cx="70" cy="30" r="5" fill="#3b82f6" />
    <circle cx="130" cy="30" r="5" fill="#3b82f6" />
    <circle cx="130" cy="90" r="5" fill="#3b82f6" />
    <circle cx="70" cy="90" r="5" fill="#3b82f6" />
    <circle cx="50" cy="60" r="5" fill="#3b82f6" />
    <circle cx="100" cy="10" r="5" fill="#3b82f6" />
    <circle cx="150" cy="60" r="5" fill="#3b82f6" />

    <!-- Nodes (Green set) -->
    <circle cx="50" cy="130" r="5" fill="#10b981" />
    <circle cx="100" cy="110" r="5" fill="#10b981" />
    <circle cx="150" cy="130" r="5" fill="#10b981" />
    <circle cx="130" cy="170" r="5" fill="#10b981" />
    <circle cx="100" cy="180" r="5" fill="#10b981" />
    <circle cx="70" cy="170" r="5" fill="#10b981" />

    <!-- Curved connector between centroids (Blue â†’ Green) -->
    <path d="M100,60 Q120,100 100,145" stroke="#000" stroke-opacity="0.70" stroke-width="3" fill="none" />
</svg>