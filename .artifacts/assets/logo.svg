<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none"
    stroke-linecap="round" stroke-linejoin="round">
    <!-- Hyperedge 1 (cool blue) -->
    <path fill="#dceefb" stroke="#3b82f6" stroke-width="2"
        d="M70,30 Q100,10 130,30 Q150,60 130,90 Q100,110 70,90 Q50,60 70,30 Z" />

    <!-- Hyperedge 2 (desaturated green) -->
