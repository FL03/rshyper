name: rust

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened ]
    paths:
      - "**/rust.yml"
      - "**/*.rs"
      - "**/Cargo.*"
  push:
    branches: [ main, master ]
    tags: [ latest, v*, "*-nightly" ]
  repository_dispatch:
    types: [ rust ]
  workflow_dispatch:
    inputs:
      benchmark:
        default: true
        description: 'Run benchmarks'
        required: true
        type: boolean
      no_std:
        default: false
        description: 'Run tests with no_std feature'
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-unknown-linux-gnu ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      -
        name: Build the workspace
        run: cargo build --release --locked --workspace --all-features --target ${{ matrix.target }}
  benchmark: # github.event_name == 'repository_dispatch' || github.event_name == 'workflow_dispatch' && github.event.inputs.benchmark == 'true'
    if: true 
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
    strategy:
      fail-fast: false
      matrix:
        package: [ rshyper ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      -
        name: Benchmark (${{ matrix.package }})
        run: cargo bench --locked --workspace --all-features --package ${{ matrix.package }} -- --verbose
      - 
        name: Upload the benchmarks
        uses: actions/upload-artifact@v4
        with:
          name: Benchmark Report (${{ matrix.package }})
          path: target/criterion/report/index.html
  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:  [ all, default, full ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      -
        if: matrix.features == ('full')
        name: Test (${{ matrix.features }})
        run: cargo test --locked --release --workspace --features ${{ matrix.features }}
      -
        if: matrix.features == 'default'
        name: Test (default)
        run: cargo test --locked --release --workspace
      -
        if: matrix.features == 'all'
        name: Test (all-features)
        run: cargo test --locked --release --workspace --all-features
  test_no_defaults:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.no_std
    continue-on-error: true
    env:
      RUSTFLAGS: "-C panic=abort -Z panic_abort_tests"
    name: test (no-default-features)
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:  [ alloc, no_std ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          toolchain: nightly
          override: true
      -
        if: matrix.features == 'no_std'
        name: Test (no_std)
        run: cargo test --locked --release --workspace --no-default-features
      -
        if: matrix.features != 'no_std'
        name: Test (${{ matrix.features }})
        run: cargo test --locked --release --workspace  --no-default-features --features ${{ matrix.features }}
    