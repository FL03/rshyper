name: rust

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened ]
    paths:
      - "**/rust.yml"
      - "**/*.rs"
      - "**/Cargo.*"
  push:
    branches: [ main, master ]
    tags: [ latest, v*, "*-nightly" ]
  repository_dispatch:
    types: [ rust ]
  workflow_dispatch:
    inputs:
      benchmark:
        default: false
        description: 'Run benchmarks'
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-unknown-linux-gnu ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      -
        name: Build the workspace
        run: cargo build --release --locked --workspace --all-features --target ${{ matrix.target }}
  benchmark:
    if: github.event_name == 'repository_dispatch' || github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event.inputs.benchmark == 'true'
    needs: build
    runs-on: ubuntu-latest
    outputs:
      results: ${{ steps.artifacts.outputs.artifact-id }}
      url: ${{ steps.artifacts.outputs.artifact-url }}
    permissions:
      contents: write
      checks: write
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-unknown-linux-gnu ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
      -
        name: Benchmark the workspace
        run: cargo bench --all-features --locked --verbose --workspace --target ${{ matrix.target }} --
      -
        name: Upload the benchmarks
        id: artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Benchmark Report (${{ github.event.repository.name }})
          if-no-files-found: error
          overwrite: true
          path: target/criterion/
  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:  [ full, all, default ]
        target: [ x86_64-unknown-linux-gnu ]
        toolchain: [ stable, nightly ]
        include:
            - features: default
              target: x86_64-unknown-linux-gnu
              toolchain: stable
            - features: all
              target: x86_64-unknown-linux-gnu
              toolchain: nightly
            - features: full
              target: x86_64-unknown-linux-gnu
              toolchain: stable
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.toolchain }}
          override: true
      -
        name: Test (${{ matrix.features }})
        if: matrix.features != 'default' && matrix.features != 'all'
        run: cargo test -r --locked --workspace --target ${{ matrix.target }} --features ${{ matrix.features }}
      -
        name: Test (default)
        if: matrix.features == 'default'
        run: cargo test -r --locked --workspace --target ${{ matrix.target }}
      -
        name: Test (all-features)
        if: matrix.features == 'all' && matrix.toolchain == 'nightly'
        run: cargo test -r --locked --workspace --target ${{ matrix.target }} --all-features
