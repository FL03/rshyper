[workspace]
default-members = [
    "rshyper"
]

exclude = [ ]

members = [
    "rshyper",
]

resolver = "3"

[workspace.package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)", "Scattered-Systems <support@scsys.io> (https://github.com/scattered-systems)"]
categories = [ ]
description = "This crate focuses on hypergraphs"
edition = "2024"
homepage = "https://github.com/FL03/rshyper/wiki"
keywords = [ ]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/FL03/rshyper.git"
version = "0.0.3"

[workspace.dependencies]
rshyper = { default-features = false, version = "0.0.3" }

lazy_static = { version = "1" }
paste = { version = "1" }
num = { default-features = false, version = "0.4" }
num-traits = { default-features = false, version = "0.2" }
serde = { default-features = false, version = "1" }
serde_derive = { version = "1" }
serde_json = { default-features = false, version = "1" }
smart_default = { version = "0.7" }
strum = { default-features = false, features = ["derive"], version = "0.27" }
# benchmarking
criterion = { version = "0.5" }
# errors
anyhow = { default-features = false, version = "1" }
thiserror = { default-features = false, version = "2" }
# tracing
tracing = { default-features = false, features = ["attributes"], version = "0.1" }
tracing-subscriber = { default-features = false, version = "0.3" }
# randomization
getrandom = { default-features = false, version = "0.2" }
rand = { default-features = false, version = "0.9" }
rand_distr = { default-features = false, version = "0.5" }


[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = false
panic = 'unwind'
rpath = false
opt-level = 0
overflow-checks = true

[profile.release]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
lto = true
panic = 'abort'
rpath = false
opt-level = "z"
overflow-checks = false
