[package]
build = "build.rs"
name = "rshyper"

authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lib]
bench = true
crate-type = [ "cdylib", "rlib" ]
doc = true
doctest = false
test = true

[package.metadata.docs.rs]
all-features = false
features = ["full"]
rustc-args = [ "--cfg", "docsrs" ]

[dependencies]
rshyper-core = { workspace = true }
# custom
scsys = { workspace = true }
# error handling
thiserror = { workspace = true }
# logging
tracing = { features = ["attributes"], optional = true, workspace = true }
# macros
paste = { workspace = true }
smart-default = { workspace = true }
strum = { features = ["derive"], workspace = true }
# math
num-traits = { workspace = true }
# random
getrandom = { optional = true, workspace = true }
rand = { optional = true, workspace = true }
rand_distr = { optional = true, workspace = true }
# serialization
serde = { features = ["derive"], optional = true, workspace = true }
serde_derive = { optional = true, workspace = true }
serde_json = { optional = true, workspace = true }

[dev-dependencies]
criterion = { workspace = true }
lazy_static = { workspace = true }
tracing-subscriber = { features = ["ansi", "chrono", "serde", "std"], workspace = true }

[features]
default = [ 
    "std",
    "binary_graph",
    "hash_graph",
]

full = [
    "default",
    "anyhow",
    "json",
    "rand",
    "serde",
    "tracing",
]

# ************* [FF:Flags] *************

binary_graph = [
    "alloc"
]

hash_graph = [
    "std"
]

# ************* [FF:Environments] *************
std = [
    "alloc",
    "num-traits/std",
    "rand?/std",
    "rshyper-core/std",
    "scsys/std",
    "serde?/std",
    "strum/std",
    "tracing?/std",
    "thiserror/std",
]

wasm = [
    "alloc",
    "getrandom?/wasm_js",
    "rshyper-core/wasm",
    "scsys/wasm",
]
# ************* [FF:Dependencies] *************
alloc = [
    "rshyper-core/alloc",
    "scsys/alloc",
    "serde?/alloc",
    "serde_json?/alloc",
]

anyhow = [
    "rshyper-core/anyhow",
]

json = [
    "alloc",
    "serde",
    "serde_json",
    "rshyper-core/json",
    "scsys/json",
]

rand = [
    "dep:rand",
    "dep:rand_distr",
    "rng",
    "rshyper-core/rand",
    "scsys/rand",
]

rng = [
    "dep:getrandom",
    "rand/small_rng",
    "rand/thread_rng",
    "rshyper-core/rng",
    "scsys/rng",
]

serde = [
    "dep:serde",
    "dep:serde_derive",
    "rand?/serde",
    "rshyper-core/serde",
    "scsys/serde",
]

serde_json = [
    "dep:serde_json",
    "rshyper-core/serde_json",
]

tracing = [
    "dep:tracing",
    "rshyper-core/tracing",
    "scsys/tracing",
]

# ************* [Benchmarks] *************
[[bench]]
harness = false
name = "default"
required-features = ["std"]

[[bench]]
harness = false
name = "hash_graph"
required-features = ["std"]

# ************* [Examples] *************
[[example]]
name = "hash_graph"
required-features = ["hash_graph", "std", "tracing"]

# ************* [Tests] *************
[[test]]
name = "default"
required-features = [  ]

[[test]]
name = "astar"
required-features = ["default"]

[[test]]
name = "bft"
required-features = ["default"]

[[test]]
name = "dft"
required-features = ["default"]

[[test]]
name = "hash_graph"
required-features = ["default"]
